<div class="container">
    <header class="col-lg-12">Contact</header>
    <div class="col-lg-6 contact-form">
        <form role="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="First Name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required />

                <label for="message">Message:</label>
                <textarea id="message" class="form-control" placeholder="Type your message here" required />

                <button type="submit" class="btn btn-warning">Send Message</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
        <h3>
            Please feel free to drop us a line about any bugs, questions, feature enhancements.
        </h3> <h3>
            We will attempt to resolve all messages as quickly as possible. We will also publicly credit anyone who finds bugs that we are able to fix.
        </h3>
    </div>
</div>
